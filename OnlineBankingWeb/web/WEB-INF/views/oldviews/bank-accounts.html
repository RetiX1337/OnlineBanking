<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bank Accounts</h1>
<table>
  <tr>
    <th>Account Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Balance</th>
  </tr>
  <tr th:each="account:${accounts}">
    <td th:text="${account.accountNumber}"></td>
    <td th:text="${account.accountHolder.firstName}"></td>
    <td th:text="${account.accountHolder.lastName}"></td>
    <td th:text="${account.accountBalance}"></td>
    <td>
      <form th:action="@{/payment/payment-menu}" method="get">
        <input type="hidden" th:name="accountNumber" th:value="${account.accountNumber}" />
        <button type="submit">Payment Menu</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
