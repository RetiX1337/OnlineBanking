<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Choose type</title>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center">
<header th:replace="fragments/header.html :: header"></header>
<main role="main" class="flex-shrink-0">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="bg-light p-5 border rounded-3">
            <h2 class="display-4 d-flex justify-content-center">Choose Payment Instrument Type</h2>
            <div class="row d-flex justify-content-center">
                <a th:each="paymentInstrumentType:${T(org.onlinebanking.core.domain.models.paymentinstruments.PaymentInstrumentType).values()}"
                   th:text="${paymentInstrumentType.getName()}"
                   th:href="@{~/payment-instrument/open-payment-instrument(accNumber=${accountNumber}, type=${paymentInstrumentType})}"
                   class="col-md-3 rounded border p-3 m-1 btn btn-primary justify-content-center align-self-center">
                </a>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
