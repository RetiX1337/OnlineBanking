<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Bank Account</title>
</head>
<body class="d-flex min-vh-100 bg-light flex-column justify-content-center">
<header th:replace="fragments/header.html :: header"></header>
<main role="main" class="flex-shrink-0">
    <div class="container d-flex justify-content-around align-items-center">
        <div class="p-4 m-3 col-md-4 bg-white border rounded" style="min-height: 400px; max-height: 400px;">
            <h6 class="display-6 d-flex justify-content-center">
                Bank Account
            </h6>
            <p class="fw-bold p-3 m-2 d-flex justify-content-center" th:text="${bankAccountResponse.getAccountNumber()}">
                ORIOI235358OROER
            </p>
            <p class="text-primary d-flex justify-content-center">
                Account balance: <span th:text="${bankAccountResponse.getAccountBalance()}">500</span>
            </p>
            <div th:if="${paymentInstrumentResponses.isEmpty()}" class="text-secondary d-flex justify-content-center">
                No payment instruments... how weird
            </div>
            <div th:unless="${paymentInstrumentResponses.isEmpty()}" class="p-2" style="max-height: 200px; overflow-y: scroll">
                <div th:each="paymentInstrument:${paymentInstrumentResponses}"
                     class="row d-flex p-2 m-1 justify-content-center justify-content-center
                        btn btn-light border-top border-bottom">
                    <p class="mr-auto" th:text="${paymentInstrument}"></p>
                </div>
            </div>
        </div>
        <div class="p-4 m-3 col-md-8 bg-white border rounded" style="min-height: 400px; max-height: 400px;">
            <h6 class="display-6 d-flex justify-content-center">Transactions</h6>
            <div th:if="${transactionResponses.isEmpty()}" class="text-secondary d-flex justify-content-center">
                There is no transactions... so empty
            </div>
            <div th:unless="${transactionResponses.isEmpty()}" class="p-2" style="max-height: 200px; overflow-y: scroll">
                <div th:each="transaction:${transactionResponses}"
                     class="row d-flex p-2 m-1 justify-content-center justify-content-center
                        btn btn-light border-top border-bottom">
                    <p class="mr-auto" th:text="${transaction.getId()}"></p>
                    <p class="mr-auto" th:text="${transaction.getTransactionName()}"></p>
                    <p class="mr-auto" th:text="${transaction.getTransactionDate()}"></p>
                    <p class="mr-auto" th:text="${transaction.getAmount()}"></p>
                </div>
            </div>
            <a th:href="@{/tx/payment}"
               class="row d-flex rounded border p-3 m-1 btn btn-primary border-top justify-content-center align-self-center">
                Transaction
            </a>
        </div>
    </div>
</main>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
