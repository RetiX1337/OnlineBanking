<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Transaction</title>
    <style>
        input:focus::placeholder {
            color: transparent;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center">
<header th:replace="fragments/header.html :: header"></header>
<main role="main" class="flex-shrink-0">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="bg-light p-5 border rounded-3">
            <h2 class="display-4 d-flex justify-content-center">Transaction Form</h2>
            <form action="#" th:action="@{/auth/register}" th:object="${transactionRequest}" method="post">
                <div class="mb-3">
                    <label for="sender">Choose your account</label>
                    <select th:field="*{senderBankAccountNumber}" class="form-select" id="sender" name="sender">
                        <option th:each="bankAccount:${bankAccountPaymentInstrumentResponseMap.keySet()}"
                                th:value="${bankAccount.getAccountNumber()}"
                                th:text="${bankAccount.getAccountNumber()}"
                                th:required="required"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('senderBankAccountNumber')}"
                       th:errors="*{senderBankAccountNumber}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="receiver" class="form-label">Last name</label>
                    <input type="text" class="form-control" th:field="*{receiverBankAccountNumber}"
                           id="receiver" th:required="required" placeholder="11111111111111111">
                    <p th:if="${#fields.hasErrors('receiverBankAccountNumber')}"
                       th:errors="*{receiverBankAccountNumber}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Last name</label>
                    <input type="text" class="form-control" th:field="*{amount}"
                           id="amount" th:required="required" placeholder="500">
                    <p th:if="${#fields.hasErrors('amount')}"
                       th:errors="*{amount}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="paymentInstrumentId" class="form-label">Last name</label>
                    <input type="text" class="form-control" th:field="*{amount}"
                           id="paymentInstrumentId" th:required="required" placeholder="500">
                    <p th:if="${#fields.hasErrors('amount')}"
                       th:errors="*{amount}" class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-primary btn-md btn-outline-light border">Submit</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
