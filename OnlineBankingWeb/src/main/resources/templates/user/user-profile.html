<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>User</title>
</head>
<body class="d-flex min-vh-100 bg-light flex-column">
<header th:replace="fragments/header.html :: header"></header>
<main role="main" class="flex-shrink-0">
    <div class="container d-flex justify-content-around align-items-center">
        <div class="p-4 m-3 col-md-5 bg-white border rounded">
            <h5 class="display-5 d-flex justify-content-center">
                Accounts
            </h5>
            <div class="p-2" style="max-height: 600px; overflow-y: scroll">
                <div th:if="${bankAccountResponses.isEmpty()}" class="text-secondary d-flex align-items-center">
                    There is no bank accounts yet...
                </div>
                <div th:unless="${bankAccountResponses.isEmpty()}" th:each="bankAccount:${bankAccountResponses}"
                     class="row d-flex rounded border p-5 m-1 btn btn-light border-top justify-content-center align-self-center">
                    <p class="mb-auto mr-auto" th:text="${bankAccount.getAccountNumber()}"></p>
                    <p class="mt-auto ml-auto" th:text="${bankAccount.getAccountBalance()}"></p>
                </div>
            </div>
        </div>
        <div class="p-4 m-3 col-md-8 bg-white border rounded">
            <h6 class="display-6 d-flex justify-content-center">Transactions</h6>
            <div class="p-2" style="max-height: 300px; overflow-y: scroll">
                <div th:if="${transactionResponses.isEmpty()}" class="text-secondary d-flex justify-content-center">
                    There is no transactions... so empty
                </div>
                <div th:unless="${transactionResponses.isEmpty()}" th:each="transaction:${transactionResponses}"
                     class="row d-flex p-6 m-1 justify-content-center justify-content-center
                        btn btn-light border-top border-bottom">
                    <p class="mb-auto mr-auto" th:text="${transaction.getId()}"></p>
                    <p class="mb-auto mr-auto" th:text="${transaction.getTransactionName()}"></p>
                    <p class="mb-auto mr-auto" th:text="${transaction.getTransactionDate()}"></p>
                    <p class="mb-auto mr-auto" th:text="${transaction.getAmount()}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
