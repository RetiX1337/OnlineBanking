<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Online Banking</title>
    <style>
        input:focus::placeholder {
            color: transparent;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center">
<header th:replace="fragments/header.html :: header"></header>
<main role="main" class="flex-shrink-0">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="bg-light p-5 border rounded-3">
            <h2 class="display-4 d-flex justify-content-center">Registration</h2>
            <form action="#" th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
                <p th:if="${authenticationExceptionMessage != null}"
                   th:text="${authenticationExceptionMessage}" class="text-danger"></p>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" th:field="*{email}" id="emailInput"
                           th:required="required" placeholder="example@gmail.com">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}" class="text-danger"></p>
                    <p th:if="${entityNotFoundExceptionMessage != null}"
                       th:text="${entityNotFoundExceptionMessage}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}"
                           id="passwordInput" th:required="required" placeholder="Password">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}" class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-primary btn-md btn-outline-light border">Submit</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
